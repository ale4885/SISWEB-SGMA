    <main class="contenedor-principal">

        <h1>CRUD de Módulos</h1>

        <form id="formulario-modulo" class="formulario-modulo">
            <input type="hidden" id="idModulo" />
            <div class="grupo-formulario">
                <label for="nombreModulo">Nombre del Módulo:</label>
                <input type="text" id="nombreModulo" required />
            </div>
            <div class="grupo-formulario">
                <label for="descripcionModulo">Descripción:</label>
                <textarea id="descripcionModulo" rows="3"></textarea>
            </div>

            <button type="submit" id="btn-enviar" class="botones">Agregar Módulo</button>
            <button type="button" id="btn-cancelar" class="botones secundario" hidden>Cancelar</button>
        </form>

        <hr class="separador-seccion" />

        <div class="tabla-responsiva">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Módulo</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-tabla-modulos">
                </tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js"></script>
